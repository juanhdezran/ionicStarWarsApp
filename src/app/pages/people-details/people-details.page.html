<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" defaultHref="/tabs/people">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title *ngIf="character">{{character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="character">
    <ion-card-content>
      {{ character.name }}
    </ion-card-content>
  </ion-card>
</ion-content>
