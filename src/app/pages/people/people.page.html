<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>people</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail lines="inset" *ngFor="let character of (people | async)?.results" (click)="openDetail(character)">
      {{character.name}}
    </ion-item>
  </ion-list>
</ion-content>
